# Ficheiro: .github/workflows/publish.yml

name: Build and Deploy Shiny Live to gh-pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # --- CORREÇÃO FINAL AQUI ---
    # Dá permissão ao workflow para escrever no repositório.
    permissions:
      contents: write
      
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'

      - name: Install R Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::dplyr
            any::scales
            any::shinylive

      - name: Export Shiny Live application
        run: shinylive::export(appdir = "app_para_publicar", destdir = "docs")
        shell: Rscript {0}

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
